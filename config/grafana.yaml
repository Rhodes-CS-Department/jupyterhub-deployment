datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: prometheus
      type: prometheus
      uid: prometheus
      url: http://prometheus-server.prometheus.svc.cluster.local
      access: proxy
      isDefault: true

persistence:
  type: pvc
  enabled: true
  size: 1Ti

service:
  type: LoadBalancer

